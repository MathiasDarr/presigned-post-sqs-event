AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Dakobed Rest API Service
Parameters:
  Region:
    Type: String
    Default: us-west-2
  QueueName:
    Type: String
    Default: LibrosaTransformsQueue
  BucketName:
    Type: String
    Default: dakobed-sqs-transform-bucket
  UserUploadTableName:
    Type: String
    Default: UserUploadTable
  DynamoEndpoint:
    Type: String
    Default: cloud
    AllowedValues:
    - http://dynamo-local:8000
    - cloud
    Description: http://dynamo-local:8000, cloud
Resources:
  UploadApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: UploadApi
      StageName: Prod
      DefinitionUri: s3://dakobed-serverless-apis/d630a94863310b6c9aaee994ed500ee1
  PresignedPostUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 10
      FunctionName: PresignedPostUploadFunction
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: BucketName
      - SQSSendMessagePolicy:
          QueueName: InitiateTransformsQueue
      - AWSLambdaBasicExecutionRole
      - DynamoDBReadPolicy:
          TableName: Users
      CodeUri: s3://dakobed-serverless-apis/d646613336bbd07763f3f354ee996458
      Handler: app.lambda_handler
      Runtime: python3.7
      Layers:
      - Fn::ImportValue: upload-authorization-layer-stack:AuthorizationLayer
      Environment:
        Variables:
          UploadBucket:
            Ref: BucketName
          userpool_id:
            Fn::ImportValue: upload-user-stack:UserPool
          app_client_id:
            Fn::ImportValue: upload-user-stack:UserPoolClient
          region:
            Ref: Region
          user_table: Users
      Events:
        UploadApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: UploadApi
            Path: /signedURL
            Method: POST
  ConfigLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - UploadApi
    - PresignedPostUploadFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: PresignedPostUploadFunction
      Principal: apigateway.amazonaws.com
  UserUploadTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: UserUploadTableName
      AttributeDefinitions:
      - AttributeName: user
        AttributeType: S
      - AttributeName: filename
        AttributeType: S
      KeySchema:
      - AttributeName: user
        KeyType: HASH
      - AttributeName: filename
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  S3UploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Ref: BucketName
      NotificationConfiguration:
        LambdaConfigurations:
        - Event: s3:ObjectCreated:*
          Function:
            Fn::GetAtt:
            - VerifyUploadFunction
            - Arn
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
          - '*'
          AllowedMethods:
          - GET
          - PUT
          - HEAD
          - POST
          AllowedOrigins:
          - '*'
  TransformQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: QueueName
  SQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    DependsOn: TransformQueue
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS: '*'
          Action: SQS:SendMessage
          Resource: '*'
          Condition:
            ArnLike:
              aws:SourceArn:
                Fn::Sub: arn:aws:s3:::${BucketName}
      Queues:
      - Ref: TransformQueue
  VerifyUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 10
      FunctionName: VerifyUploadFunction
      CodeUri: s3://dakobed-serverless-apis/7bd8ad099a14dd3d5e3550bc409206d3
      Handler: app.lambda_handler
      Environment:
        Variables:
          dynamo_endpoint:
            Ref: DynamoEndpoint
          user_upload_table:
            Ref: UserUploadTableName
          user_table: Uses
      Runtime: python3.7
      Role:
        Fn::GetAtt:
        - ProcessingLambdaExecutionRole
        - Arn
  ProcessingLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: VerifyUploadFunction
      Principal: s3.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:s3:::${BucketName}
      SourceAccount:
        Ref: AWS::AccountId
  ProcessingLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: dynamo_user_table_policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:Query
            Resource: arn:aws:dynamodb:us-west-2:710339184759:table/Users/index/*
      - PolicyName: dynamo_upload_table_policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:PutItem
            Resource:
              Fn::GetAtt:
              - UserUploadTable
              - Arn
      - PolicyName: allowLogging
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
      - PolicyName: getAndDeleteObjects
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:DeleteObject
            Resource:
              Fn::Sub: arn:aws:s3:::${BucketName}/*
  DeleteUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 10
      FunctionName: DeleteUploadFunction
      CodeUri: s3://dakobed-serverless-apis/971186910697cd346d2fb0c474178ce5
      Handler: app.lambda_handler
      Environment:
        Variables:
          dynamo_endpoint:
            Ref: DynamoEndpoint
          user_upload_table:
            Ref: UserUploadTableName
          user_table: Users
      Runtime: python3.7
      Role:
        Fn::GetAtt:
        - DeleteUploadLambdaExecutionRole
        - Arn
  DeleteUploadLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: dynamo_user_table_policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:Query
            Resource: arn:aws:dynamodb:us-west-2:710339184759:table/Users/index/*
      - PolicyName: dynamo_upload_table_policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:DeleteItem
            Resource:
              Fn::GetAtt:
              - UserUploadTable
              - Arn
      - PolicyName: allowLogging
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
      - PolicyName: getAndDeleteObjects
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:DeleteObject
            Resource:
              Fn::Sub: arn:aws:s3:::${BucketName}/*
  RenameUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 10
      FunctionName: RenameUploadFunction
      CodeUri: s3://dakobed-serverless-apis/971186910697cd346d2fb0c474178ce5
      Handler: app.lambda_handler
      Environment:
        Variables:
          dynamo_endpoint:
            Ref: DynamoEndpoint
          user_upload_table:
            Ref: UserUploadTableName
          user_table: Users
      Runtime: python3.7
      Role:
        Fn::GetAtt:
        - RenameUploadLambdaExecutionRole
        - Arn
  RenameUploadLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: dynamo_user_table_policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:Query
            Resource: arn:aws:dynamodb:us-west-2:710339184759:table/Users/index/*
      - PolicyName: dynamo_upload_table_policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:DeleteItem
            Resource:
              Fn::GetAtt:
              - UserUploadTable
              - Arn
      - PolicyName: allowLogging
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
      - PolicyName: getAndDeleteObjects
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:DeleteObject
            Resource:
              Fn::Sub: arn:aws:s3:::${BucketName}/*
Outputs:
  UploadApi:
    Description: API Gateway endpoint URL for Prod stage upload API
    Value:
      Fn::Sub: https://${UploadApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/signedURL
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - UploadApi
  S3UploadBucket:
    Description: API Gateway endpoint URL for Prod stage upload API
    Value:
      Ref: BucketName
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - S3UploadBucket
  UserUploadTable:
    Description: API Gateway endpoint URL for Prod stage upload API
    Value:
      Ref: BucketName
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - UserUploadTable
