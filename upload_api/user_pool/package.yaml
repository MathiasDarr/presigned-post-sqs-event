AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  SESEmailAddress:
    Type: String
    Default: arn:aws:ses:us-west-2:710339184759:identity/neuralstyleglacier@gmail.com
  UserTableName:
    Type: String
    Default: Users
  DynamoEndpoint:
    Type: String
    Default: cloud
    AllowedValues:
    - http://dynamo-local:8000
    - cloud
    Description: http://dynamo-local:8000, cloud
Resources:
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: UserTableName
      AttributeDefinitions:
      - AttributeName: email
        AttributeType: S
      - AttributeName: username
        AttributeType: S
      KeySchema:
      - AttributeName: email
        KeyType: HASH
      - AttributeName: username
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: '1'
        WriteCapacityUnits: '1'
  SESRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - cognito-idp.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: CognitoSESPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ses:SendEmail
            - ses:SendRawEmail
            Resource: arn:aws:ses:us-west-2:710339184759:identity/neuralstyleglacier@gmail.com
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      UserPoolName:
        Fn::Sub: ${AWS::StackName}-UserPool
      UsernameAttributes:
      - email
      AutoVerifiedAttributes:
      - email
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      LambdaConfig:
        PostConfirmation:
          Fn::GetAtt:
          - VerifyConfirmedUserFunction
          - Arn
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: my-app
      GenerateSecret: false
      UserPoolId:
        Ref: UserPool
      ExplicitAuthFlows:
      - ADMIN_NO_SRP_AUTH
  VerifyConfirmedUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 10
      FunctionName: VerifyConfirmedUserFunction
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTableName
      CodeUri: s3://dakobed-serverless-apis/cc3cff6384e1202aca6e3e1651536360
      Handler: app.lambda_handler
      Environment:
        Variables:
          dynamo_endpoint:
            Ref: DynamoEndpoint
          user_table:
            Ref: UserTableName
      Runtime: python3.7
  UserPoolLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    DependsOn:
    - VerifyConfirmedUserFunction
    Properties:
      Action: lambda:invokeFunction
      Principal: cognito-idp.amazonaws.com
      FunctionName: VerifyConfirmedUserFunction
      SourceArn:
        Fn::GetAtt:
        - UserPool
        - Arn
Outputs:
  UserPool:
    Value:
      Ref: UserPool
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - UserPool
  UserPoolClient:
    Value:
      Ref: UserPoolClient
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - UserPoolClient
  UserPoolARN:
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - UserPoolARN
    Value:
      Fn::GetAtt: UserPool.Arn
  UserTableName:
    Export:
      Name:
        Fn::Join:
        - ':'
        - - Ref: AWS::StackName
          - UserTableName
    Value:
      Ref: UserTableName
